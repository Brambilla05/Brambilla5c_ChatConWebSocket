<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con WebSocket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chat con WebSocket</h1>
        
        <div id="usernameModal" class="text-center mb-4">
            <h2>Inserisci il tuo nome</h2>
            <input id="usernameInput" type="text" class="form-control mb-2" placeholder="Nome utente" />
            <button id="usernameButton" class="btn btn-primary">Entra</button>
        </div>

        <ul id="chat" class="list-group mb-4"></ul>
        
        <div class="input-group mb-3">
            <input id="input" class="form-control" placeholder="Scrivi un messaggio..." />
            <div class="input-group-append">
                <button id="sendButton" type="button" class="btn btn-success">Invia</button>
            </div>
        </div>
        
        <h2>Utenti connessi</h2>
        <ul id="userList" class="list-group"></ul>
    </div>

    <script type="module" src="/src/index.js"></script>
</body>
</html>
